<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script>

      window.SUPABASE_URL = 'https://ohkkrqmxtgxbmetpfwda.supabase.co';
      window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9oa2tycW14dGd4Ym1ldHBmd2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MjYxODIsImV4cCI6MjA3MjUwMjE4Mn0.jKirhDC_MoijRGzh2EJ5zMrCB7tS5A7XdeD3ZCZAToE';
    </script>
  </head>
  <body>
    <div class="container">
      <div class="upload-card">
        <div class="header">
          <h1><i class="fas fa-cloud-upload-alt"></i> Upload de PDF</h1>
          <p>Faça upload do seu arquivo PDF e receba o link do Supabase</p>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="upload-content">
            <i class="fas fa-file-pdf upload-icon"></i>
            <h3>Arraste seu PDF aqui</h3>
            <p>ou clique para selecionar</p>
            <input type="file" id="fileInput" accept=".pdf" hidden />
            <button
              class="select-btn"
              onclick="document.getElementById('fileInput').click()"
            >
              Selecionar Arquivo
            </button>
          </div>
        </div>

        <div class="file-info" id="fileInfo" style="display: none">
          <div class="file-details">
            <i class="fas fa-file-pdf"></i>
            <div class="file-text">
              <h4 id="fileName"></h4>
              <p id="fileSize"></p>
            </div>
            <button class="remove-btn" onclick="removeFile()">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="name-input-container">
            <label for="customFileName">Nome do arquivo:</label>
            <input
              type="text"
              id="customFileName"
              placeholder="Digite um nome para o arquivo..."
              maxlength="255"
            />
          </div>

          <div class="year-input-container">
            <label for="yearSelect">Série:</label>
            <select id="yearSelect">
              <option value="">Selecione a série...</option>
              <option value="1">1ª Série</option>
              <option value="2">2ª Série</option>
            </select>
          </div>

          <div class="type-input-container">
            <label for="typeSelect">Tipo:</label>
            <select id="typeSelect">
              <option value="">Selecione o tipo...</option>
              <option value="prova">Prova</option>
              <option value="gabarito">Gabarito</option>
            </select>
          </div>
        </div>

        <button
          class="upload-btn"
          id="uploadBtn"
          onclick="uploadFile()"
          disabled
        >
          <i class="fas fa-upload"></i> Fazer Upload
        </button>

        <div class="loading" id="loading" style="display: none">
          <div class="spinner"></div>
          <p>Fazendo upload...</p>
        </div>

        <div class="result" id="result" style="display: none">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3>Upload realizado com sucesso!</h3>
          <div class="link-container">
            <label>Link do arquivo:</label>
            <div class="link-box">
              <input type="text" id="fileLink" readonly />
              <button class="copy-btn" onclick="copyLink()">
                <i class="fas fa-copy"></i>
              </button>
              <button class="save-btn" onclick="saveLink()">
                <i class="fas fa-save"></i> Salvar Link
              </button>
            </div>
          </div>
          <button class="new-upload-btn" onclick="resetForm()">
            <i class="fas fa-plus"></i> Novo Upload
          </button>
        </div>

        <div class="error" id="error" style="display: none">
          <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <h3>Erro no upload</h3>
          <p id="errorMessage"></p>
          <button class="try-again-btn" onclick="resetForm()">
            Tentar Novamente
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
